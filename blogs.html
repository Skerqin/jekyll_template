---
layout: default
---


		
    {% for post in site.posts %}
    <div class="post">		
		<!-- Begin Info -->
		<div class="info">
            <!-- Begin Date -->
            <div class="date">
                <div class="day">{{ post.date | date: "%d" }}</div>
                <div class="month">{{ post.date | date: "%b" }}</div>
            </div>
            <!-- End Date -->
		
            <!-- Begin Meta -->
            <div class="meta">
                <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            </div>
            <!-- End Meta -->
		<div class="clear"></div>
		<!-- End Info -->
	</div>
	<!-- End Post -->
    {% endfor %}
